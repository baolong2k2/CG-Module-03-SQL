<!DOCTYPE html>
<html>
<head>
    <title>Giao diện Đăng kí và Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Tạo tài khoản</h1>
                <input type="text" placeholder="Họ và tên">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mật khẩu">
                <button>Tạo tài khoản</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng nhập</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mật khẩu">
                <a href="#">Quên mật khẩu?</a>
                <button>Đăng nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng trở lại!</h1>
                    <p>Đăng nhập để tiếp tục sử dụng dịch vụ của chúng tôi.</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào, bạn!</h1>
                    <p>Đăng kí để trải nghiệm các dịch vụ tuyệt vời của chúng tôi.</p>
                    <button class="ghost" id="signUp">Đăng kí</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
